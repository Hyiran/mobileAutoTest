<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="configEditForm">
							<input id="id" name="id" th:value="${config.id}"
								class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN服务器IP地址：</label>
								<div class="col-sm-8">
									<input id="svnServer" name="svnServer" th:value="${config.svnServer}"
										class="form-control" type="text" readonly="readonly" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN服务器用户名：</label>
								<div class="col-sm-8">
									<input id="svnServerUserName" name="svnServerUserName" th:value="${config.svnServerUserName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN服务器登录口令：</label>
								<div class="col-sm-8">
									<input id="svnServerPassword" name="svnServerPassword"
										class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请再次输入登录口令：</label>
								<div class="col-sm-8">
									<input id="confirm_password" name="confirm_password" class="form-control"
										type="password">
								</div>
							</div>
<!-- 							<div class="form-group">
								<label class="col-sm-3 control-label">SVN配置文件临时存放位置：</label>
								<div class="col-sm-8">
									<input id="svnConfFilesLocation" name="svnConfFilesLocation" th:value="${config.svnConfFilesLocation}"
										class="form-control" type="text" placeholder="请输入绝对路径">
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">超级用户的SVN用户名：</label>
								<div class="col-sm-8">
									<input id="svnRootUserName" name="svnRootUserName" th:value="${config.svnRootUserName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/config/edit.js"></script>
	</script>
</body>
</html>
