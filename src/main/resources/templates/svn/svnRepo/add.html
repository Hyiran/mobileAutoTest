<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="svnRepoAddForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN产品仓库名：</label>
								<div class="col-sm-8">
									<input id="svnRepoName" name="svnRepoName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN产品仓库路径：</label>
								<div class="col-sm-8">
									<input id="svnRepoPath" name="svnRepoPath" class="form-control"
										type="text" placeholder="请输入SVN产品仓库的绝对路径，精确到产品仓库名">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN产品仓库URL：</label>
								<div class="col-sm-8">
									<input id="svnRepoUrl" name="svnRepoUrl" class="form-control"
										type="text" placeholder="eg. svn://22.11.31.40/BMTC">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN产品仓库描述：</label>
								<div class="col-sm-8">
									<input id="svnRepoDes" name="svnRepoDes" class="form-control"
										type="text" placeholder="可不填写">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" id="submit">提交</button>
								</div>
							</div>
							<div class="col-sm-8 col-sm-offset-3" id="showLoading"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/svn/svnRepo/add.js">
	</script>
</body>
</html>
