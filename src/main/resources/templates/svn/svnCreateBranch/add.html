<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="svnCreateBranchAddForm">
							<input id="svnRepoId" name="svnRepoId" class="hidden">
							<!-- 所属产品机构 -->
							<div class="form-group">
								<label class="col-sm-3 control-label">所属产品机构：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden"> 
									<input id="deptName" name="deptName" class="form-control" 
										type="text" style="cursor: pointer;" readonly="readonly" 
										onclick="openDept()" placeholder="所属产品机构">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN仓库名称：</label>
								<div class="col-sm-8">
									<input id="svnRepoName" name="svnRepoName"
										class="form-control" type="text" style="cursor: pointer;"
										onclick="openSvnRepo()" readonly="readonly" placeholder="点击选择SVN仓库">
								</div>
							</div>
							<!-- 所属批次 -->
							<div class="form-group">
								<label class="col-sm-3 control-label">所属批次：</label>
								<div class="col-sm-8">
									<input id="batchId" name="batchId" class="hidden"> 
									<input id="batchName" name="batchName" class="form-control" type="text"
										style="cursor: pointer;" readonly="readonly" onclick="openBatch()"
										placeholder="选择所属批次">
								</div>
							</div>
	 						<div class="form-group">
								<label class="col-sm-3 control-label">SVN分支基线URL：</label>
								<div class="col-sm-8">
									<input id="svnTrunk" name="svnTrunk" class="form-control" 
										type="text" style="cursor: pointer;"
										onclick="openSvnTrunk()" placeholder="点击选择需要基线SVN URL(eg. svn://22.11.31.51/test/trunk)">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN新建的分支URL：</label>
								<div class="col-sm-8">
									<input id="newBranch" name="newBranch" class="form-control"
										type="text" placeholder="请输入SVN URL(eg. svn://22.11.31.51/test/branch),需要和基线SVN仓库保持一致">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN新建分支的备注信息：</label>
								<div class="col-sm-8">
									<input id="createBranchComment" name="createBranchComment" class="form-control"
										type="text" placeholder="svn新建分支备注信息不能包含特殊字符且不能为中文">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" id="submit">提交</button>
								</div>
							</div>
							<div class="col-sm-8 col-sm-offset-3" id="showLoading"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/svn/svnCreateBranch/add.js">
	</script>
</body>
</html>
