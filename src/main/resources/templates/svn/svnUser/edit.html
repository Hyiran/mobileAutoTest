<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="addSvnUserForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN产品仓库名：</label>
								<div class="col-sm-8">
									<input id="svnRepoName" name="svnRepoName" class="form-control" 
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SVN用户名：</label>
								<div class="col-sm-8">
									<input id="svnUserName" name="svnUserName" class="form-control" 
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请输入SVN密码：</label>
								<div class="col-sm-8">
									<input id="svnPassword" name="svnPassword" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请再次输入SVN密码：</label>
								<div class="col-sm-8">
									<input id="confirm_password" name="confirm_password" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" id="submit">提交</button>
								</div>
							</div>
							<div class="col-sm-8 col-sm-offset-3" id="showLoading"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/svn/svnUser/addSvnUser.js">
	</script>
</body>
</html>
