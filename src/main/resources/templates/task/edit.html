<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div id="part1">
								<!-- 测试任务ID，隐藏域 -->
								<input id="taskId" name="taskId" type="hidden" th:value="${bMTCTask.taskId}">
								<!-- 关联测试任务的脚本的caseName，隐藏域 -->
								<input id="testSuiteCaseNames" name="testSuiteCaseNames" type="hidden">
								<!-- 测试任务名称 -->
								<div class="form-group">
									<label class="col-sm-3 control-label">测试任务名称：</label>
									<div class="col-sm-8">
										<input id="taskName" name="taskName" class="form-control" type="text" th:value="${bMTCTask.taskName}">
									</div>
								</div>
								<!-- 所属产品机构 -->
								<div class="form-group">
									<label class="col-sm-3 control-label">所属产品机构：</label>
									<div class="col-sm-8">
										<input id="deptId" name="deptId" class="hidden" th:value="${deptId}">
										<input
											id="deptName" name="deptName" class="form-control" type="text"
											style="cursor: pointer;" th:value="${bMTCTask.deptName}"
											readonly="readonly" onclick="openDept()" placeholder="所属产品机构">
									</div>
								</div>
								<!-- 测试任务SVN库名 -->
								<div class="form-group">
									<label class="col-sm-3 control-label">测试任务SVN库名：</label>
									<div class="col-sm-8">
										<input id="svnPath" name="svnPath" class="form-control" 
										type="text" th:value="${bMTCTask.svnPath}" placeholder="eg:svn://22.11.31.36/automation_test/branches">
									</div>
								</div>
								<!-- 所属批次 -->
								<div class="form-group">
									<label class="col-sm-3 control-label">所属批次：</label>
									<div class="col-sm-8">
										<input id="batchId" name="batchId" class="hidden" th:value="${batchId}">
										<input
											id="batchName" name="batchName" class="form-control" type="text"
											style="cursor: pointer;" th:value="${bMTCTask.batchName}"
											readonly="readonly" onclick="openBatch()"  placeholder="选择所属批次">
									</div>
								</div>
								<!-- 测试任务批次分支名称 -->
								<div class="form-group">
									<label class="col-sm-3 control-label">测试任务SVN批次分支名称：</label>
									<div class="col-sm-8">
										<input id="batchSvnPath" name="batchSvnPath"
											class="form-control" type="text" th:value="${batchSvnPath}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">状态:</label>
									<div class="col-sm-8">
										<label class="radio-inline"> 
										<input type="radio"
											name="status" value="1" checked="checked"/> 正常
										</label> <label class="radio-inline"> 
										<input type="radio"
											name="status" value="0"/> 禁用
										</label>
									</div>
								</div>
								<!-- 下一步按钮 -->
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button type="button" class="btn btn-primary" onclick="toStep12()">下一步</button>
									</div>
								</div>
							</div>
							<div id="part2">
								<!-- 导入手工案例 -->
								<div class="form-group">
									<div class="hr-line-dashed"></div>
									<label class="col-sm-3 control-label">导入手工案例：</label>
				                    <div class="col-sm-8">
				                    	<input id="uploadFile" name="uploadFile" class="form-control" type="file">
				                    </div>
								</div>
								<!-- 上一步和提交按钮 -->
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button type="button" class="btn btn-primary"
											onclick="toStep21()" style="margin-left: 300px">上一步</button>
										<button type="submit" class="btn btn-primary" 
											style="margin-left: 60px">提交</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/task/edit.js">
	</script>
</body>
</html>
